<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl autoUpdate="true" showSummary="true" id="msg"></p:growl>
            <p:panel >
                <f:facet name="footer">
                    <p:commandButton update="msg" actionListener="#{deparmentManagedBean.save()}" value="Save!"></p:commandButton>
                </f:facet>
                <p:panelGrid id="panel" columns="2">
                
                    <p:outputLabel id="named" for="name">Name Deparment</p:outputLabel>
                <p:inputText id="name" value="#{deparmentManagedBean.deparment.name}"></p:inputText>
                <p:outputLabel for="location">Location</p:outputLabel>
                <p:inputText id="location" value="#{deparmentManagedBean.deparment.location}"></p:inputText>
            </p:panelGrid>
                </p:panel>
        </h:form>
    </h:body>
</html>
